<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    <link rel="stylesheet" href="/public/site/css/login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="/assets/img/aluno.png" alt="Imagem de alunos" class="image">
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Login</h2>
                <div class="login-options">
                    <div class="login-option">
                        <img src="/assets/img/professor1.jpeg" alt="Aluno" class="login-image">
                        <button class="login-button student active">Aluno</button>
                    </div>
                    <div class="login-option">
                        <img src="/assets/img/professor-masculino-dos-desenhos-animados-no-fundo-branco-isolado-ilustracao-vetorial-ai-generated_894218-546.png" alt="Professor" class="login-image">
                        <button class="login-button teacher">Professor</button>
                    </div>
                </div>
                <form>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
